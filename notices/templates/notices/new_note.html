{% extends 'notices/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new note:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'notices:new_note' %}" method="post"
        class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add note</button>
    {% endbuttons %}

  </form>

{% endblock content %}
