{% extends "notices/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit content:</h2>
  <h2><a href="{% url 'notices:note' note.id %}">{{ note }}</a></h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'notices:edit_content' content.id %}" method="post"
        class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit">save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
