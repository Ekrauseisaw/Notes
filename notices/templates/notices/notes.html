{% extends "notices/base.html" %}

{% block header %}
  <h1>Notes</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for note in notes %}
      <li>
        <h3>
          <a href="{% url 'notices:note' note.id %}">{{ note }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No notes have been added yet.</li>
    {% endfor %}
  </ul>

    <h3><a href="{% url 'notices:new_note' %}">Add a new note:</a></h3>

{% endblock content %}
