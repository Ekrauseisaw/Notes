{% extends "notices/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h1>Notes</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for note in notes %}
      <li>
        <h3>
          <a href="{% url 'notices:note' note.id %}">{{ note }}</a>
          <a href="{% url 'notices:delete_note' note.id %}" class="text-danger">Delete</a>
        </h3>
      </li>
    {% empty %}
      <li>No notes have been added yet.</li>
    {% endfor %}
  </ul>

    <h3>
      <a href="{% url 'notices:new_note' %}" class="text-success">Add a new note</a>
    </h3>

{% endblock content %}
