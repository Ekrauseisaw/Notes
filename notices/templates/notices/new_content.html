{% extends 'notices/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new content for
    <a href="{% url 'notices:note' note.id %}">{{ note }}</a>
  </h2>
  <!-- <h2><a href="{% url 'notices:note' note.id %}">{{ note }}</a></h2> -->
{% endblock header %}

{% block content %}

  <form action="{% url 'notices:new_content' note.id %}" method="post"
        class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit">add content</button>
    {% endbuttons %}
  </form>

{% endblock content %}
